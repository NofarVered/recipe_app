<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    crossorigin="anonymous"
    ></script>
    <title>Nofar-Nahum-Exam-project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background-color: rgb(245, 236, 161);">

    <div id="search-container" class="input-group mb-3" style="margin-top: 15px;">
        <input
        id="ingredient-input"
        type="text"
        class="form-control"
        placeholder="Enter ingredient name"
        />
        <button id="search-btn" class="btn btn-primary me-md-2" type="button">Search</button>

        <div class="form-check form-check-inline">
            <input id="gluten-checkbox" class="form-check-input" type="checkbox"  value="">
            <label class="form-check-label" for="gluten-checkbox">Gluten Free</label>
          </div>
          <div class="form-check form-check-inline">
            <input id="dairy-checkbox"class="form-check-input" type="checkbox" value="">
            <label class="form-check-label" for="dairy-checkbox">Dairy Free</label>
          </div>
        </div>
    </div>

    <div id="recipes-container" class="row"> 
    </div>
    
    
    <!-- ================================== TEMPLATES SCRIPTS ================================== -->
    <script id="recipe-card-template" type="text/x-handlebars-template">
        {{#each recipes}}
            <div class="col-sm-6" style="margin-bottom: 10px; width: 300px;">
                <div class="card">
                <img src="{{thumbnail}}" class="card-img-top" style="height: 400px;">
                <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                    <a href="#" class="card-link">{{href}}</a>
                </div>
                <ul class="list-group list-group-flush">
                    {{#each ingredients}}
                        <li class="list-group-item">{{this}}</li>
                    {{/each}}
                </ul>                
                </div>
            </div>
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script src="./class/Recipe.js"></script>
    <script src="./Data.js"></script>
    <script src="./View.js"></script>
    <script src="./main.js"></script>
</body>
</html>
